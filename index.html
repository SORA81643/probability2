<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ガチャ</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="main.js"></script>
<body>
  <label>名前１<input value="A" type="text" id="name1"><input type="button" value="削除" onclick="cl1()" style="margin-left: 4px;"><br>確率：<input type="number" id="num1" placeholder="20" value="20">％</label><br>
  <label>名前２<input value="B" type="text" id="name2" class="margin2"><input type="button" value="削除" onclick="cl2()" style="margin-left: 4px;"><br>確率：<input type="number" id="num2" placeholder="20" value="20">％</label><br>
  <label>名前３<input value="C" type="text" id="name3" class="margin2"><input type="button" value="削除" onclick="cl3()" style="margin-left: 4px;"><br>確率：<input type="number" id="num3" placeholder="20" value="20">％</label><br>
  <label>名前４<input value="D" type="text" id="name4" class="margin2"><input type="button" value="削除" onclick="cl4()" style="margin-left: 4px;"><br>確率：<input type="number" id="num4" placeholder="20" value="20">％</label><br>
  <label>名前５<input value="E" type="text" id="name5" class="margin2"><input type="button" value="削除" onclick="cl5()" style="margin-left: 4px;"><br>確率：<input type="number" id="num5" placeholder="20" value="20">％</label><br><br>
  <input onclick="def()" type="button" value="デフォルト値" class="padding margin3"><input onclick="cl()" type="button" value="クリア" class="padding margin3"><input onclick="numcl()" type="button" value="クリア(数字)" class="padding margin3"><input onclick="namecl()" type="button" value="クリア(名前)" class="padding"><br>
  <input type="button" class="margin padding margin3" value="A B C D E" onclick="abcde()"><input type="button" class="margin padding" value="1 2 3 4 5" onclick="num()"><br>
  <label>正確性：<input type="number" value="1000" placeholder="1000" class="margin" id="acc">倍</label><br>
  <input type="button" value="ガチャる" onclick="gatyaru()" class="ok margin2"><input type="button" value="出力結果をリセットする" style="margin-left: 7px; padding: 7px 20px 7px 20px;" onclick="resultReset()">
  <p id="result1"></p>
  <p id="result2"></p>
</body>
</html>
